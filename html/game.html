      .help-close-btn {

        <!-- å‘½é‹ç‰Œå¡èƒŒé¢ -->

    <!-- Modal è¦†è“‹å±¤ - é¡¯ç¤ºæŠ½åˆ°çš„å¡ç‰‡ -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-card-container" id="modal-card-container">

    <!-- éŠæˆ²èªªæ˜å½ˆå‡ºè¦–çª— -->
    <div class="help-modal-overlay" id="help-modal-overlay">
      <div class="help-modal">
        <button class="help-close-btn" id="help-close-btn">&times;</button>
        <h2 class="help-modal-title">éŠæˆ²èªªæ˜</h2>
        <ul class="help-steps">
          <li class="help-step">

            <span class="step-content"

            >
          </li>
          <li class="help-step">
            <span class="step-number">2</span>
            <span class="step-content">é»æ“Šéª°å­å¯é€²è¡Œä¸Ÿéª°å­ã€‚</span>
          </li>
          <li class="help-step">
            <span class="step-number">3</span>
            <span class="step-content"
              >ç¬¦åˆä¸­é­šæ¢ä»¶å¯ä»¥æŠ½å–é­šç‰Œï¼Œä¸¦å†æ¬¡ä¸Ÿéª°å­ï¼Œç¢ºèªç¬¦åˆæ•æ‰æ¢ä»¶ã€‚</span
            >
          </li>
        </ul>
        <p class="help-modal-hint">é»æ“Šä»»æ„è™•æˆ– Ã— æŒ‰éˆ•é—œé–‰</p>
      </div>
    </div>

    <script type="module">
      import { loadFishCards, loadDestinyCards } from "../js/data-loader.js";
      import {
        renderFishCardContent,
        renderFateCardContent,
      } from "../js/card-renderer.js";
      import { getRandomItem, triggerAnimation } from "../js/utils.js";
      import { DiceController } from "../js/dice.js";

      // ç‰Œçµ„è³‡æ–™
      let fishDeck = [];
      let fateDeck = [];

      // DOM å…ƒç´ 
      const fishDeckEl = document.getElementById("fish-deck");
      const fateDeckEl = document.getElementById("fate-deck");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalCardContainer = document.getElementById(
        "modal-card-container",
      );
      const cardContent = document.getElementById("card-content");
      const cardElement = document.getElementById("card-element");

      /**
       * åˆå§‹åŒ–éŠæˆ²
       */
      async function init() {
        try {
          // è¼‰å…¥ç‰Œçµ„è³‡æ–™
          [fishDeck, fateDeck] = await Promise.all([
            loadFishCards(),
            loadDestinyCards(),
          ]);

          // ç¶å®šäº‹ä»¶
          fishDeckEl.addEventListener("click", drawFishCard);
          fateDeckEl.addEventListener("click", drawFateCard);
          modalOverlay.addEventListener("click", closeModal);

          // åˆå§‹åŒ–éª°å­
          const diceEl = document.getElementById("dice");
          const diceClickLayer = document.getElementById("dice-click-layer");
          const diceController = new DiceController(diceEl, null, null);

          // é»æ“Šå±¤ç¶å®šæ“²éª°äº‹ä»¶
          diceClickLayer.addEventListener("click", () => {
            diceController.roll();
          });

          // ç¶å®šèªªæ˜æŒ‰éˆ•äº‹ä»¶
          const helpButton = document.getElementById("help-button");
          const helpModalOverlay =
            document.getElementById("help-modal-overlay");
          const helpCloseBtn = document.getElementById("help-close-btn");

          helpButton.addEventListener("click", () => {
            helpModalOverlay.classList.add("active");
          });

          helpModalOverlay.addEventListener("click", (e) => {
            if (e.target === helpModalOverlay) {
              helpModalOverlay.classList.remove("active");
            }
          });

          helpCloseBtn.addEventListener("click", () => {
            helpModalOverlay.classList.remove("active");
          });

          console.log("éŠæˆ²åˆå§‹åŒ–å®Œæˆï¼");
        } catch (err) {
          console.error("åˆå§‹åŒ–å¤±æ•—:", err);
        }
      }

      /**
       * æŠ½é­šå¡
       */
      function drawFishCard() {
        if (fishDeck.length === 0) return;

        const fish = getRandomItem(fishDeck);

        // è¨­å®šç‚ºé­šå¡æ¨£å¼
        cardContent.className = "card-face card-front";
        cardContent.innerHTML = renderFishCardContent(fish);

        showModal();
      }

      /**
       * æŠ½å‘½é‹å¡
       */
      function drawFateCard() {
        if (fateDeck.length === 0) return;

        const card = getRandomItem(fateDeck);

        // è¨­å®šç‚ºå‘½é‹å¡æ¨£å¼
        cardContent.className = "card-face card-front fate-card";
        cardContent.innerHTML = renderFateCardContent(card);

        showModal();
      }

      /**
       * é¡¯ç¤º Modal
       */
      function showModal() {
        modalOverlay.classList.add("active");
        modalCardContainer.classList.remove("pop-in");

        // è§¸ç™¼å‹•ç•«
        void modalCardContainer.offsetWidth;
        modalCardContainer.classList.add("pop-in");
        triggerAnimation(cardElement, "drawing");
      }

      /**
       * é—œé–‰ Modal
       */
      function closeModal() {
        modalOverlay.classList.remove("active");
      }

      // å•Ÿå‹•éŠæˆ²
      init();
    </script>
